{%  extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} > Customers > Create teams
{% endblock title %}

{% block content %}
<h1>Teams creation</h1>
<form action="{% url 'teams-create-view' customer_id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Create teams</button>
</form>
{% endblock content %}
